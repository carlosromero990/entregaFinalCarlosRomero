<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginRopaUrbana</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="login">
      <div class="box1">
        <h3>Iniciar sesion</h3>
      </div>
      <div class="box2">
        <input type="text" class="casillero" id="nombreLogin" placeholder="Usuario" autocomplete="off" required />
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="box3">
        <input type="password" class="casillero" id="passwordLogin" placeholder="Contraseña" autocomplete="off" required />
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="box4">
        <input type="checkbox" class="checkbox" id="verContra" />
        <label for="check">Mostrar contraseña</label>
      </div>
      <div class="box5">
        <button id="login">Ingresar</button>
        <button id="cancelLogin">Cancelar</button>
      </div>
      <div class="box6">
        <p>Si no tenes tenes cuenta</p>
        <button id="crearAcc">Crear cuenta</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
