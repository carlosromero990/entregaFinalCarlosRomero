<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrearRopaUrbana</title>
    <link rel="stylesheet" href="../css/crear.css" />
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="crear">
      <div class="box1">
        <h3>Crear cuenta</h3>
      </div>
      <div class="box2">
        <input type="text" class="casillero" placeholder="Usuario" autocomplete="off" id="nombre" required />
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="box3">
        <input type="password" class="casillero" placeholder="Contraseña" autocomplete="off" id="password" required />
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="box3">
        <input type="password" class="casillero" placeholder="Contraseña" id="repasword" autocomplete="off" required />
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="box4">
        <input type="email" class="casillero" placeholder="Email" autocomplete="off" id="email" required />
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="box5">
        <input type="checkbox" class="checkbox" id="verContra" />
        <label for="check">Mostrar contraseña</label>
      </div>
      <div class="box6">
        <button id="crear">Crear</button>
        <button id="salir">Cancelar</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/crear.js"></script>
  </body>
</html>
